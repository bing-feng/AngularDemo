<nz-layout>
  <nz-header>
    <div class="logo">Angular8 + Ant 实例</div>
    <div style="float:left;">
        <i
        nz-icon
        class="trigger"
        [type]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </div>
    <div style="line-height: 64px; float:right;" class="nav">
      <a routerLink="/home"><i nz-icon nzType="home" nzTheme="outline"></i></a>
      <a (click)="reload()"><i nz-icon nzType="reload" nzTheme="outline"></i></a>
      <nz-dropdown [nzTrigger]="'click'">
        <a nz-dropdown> 
            <nz-avatar nzIcon="user" nzSize="small"></nz-avatar>
          admin
          <i nz-icon type="down"></i> </a>
        <ul nz-menu>
          <li nz-menu-item>
              <i nz-icon nzType="user" nzTheme="outline"></i> 个人设置
          </li>
          <li nz-menu-item>
              <i nz-icon nzType="setting" nzTheme="outline"></i> 修改密码
          </li>
          <li nz-menu-divider></li>
          <li nz-menu-item>
              <i nz-icon nzType="logout" nzTheme="outline"></i> 安全退出
          </li>
        </ul>
      </nz-dropdown>
    </div>
  </nz-header>
  <nz-layout>
    
    <nz-sider nzCollapsible [nzReverseArrow]="isReverseArrow" [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate" style="background:#fff;">
      
      <ul nz-menu  [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item>
          <a routerLink="/"><i nz-icon type="home"></i><span class="nav-text">首页</span></a>
        </li>
        <li nz-submenu>
          <span title><i nz-icon type="table"></i><span class="nav-text">组件</span></span>
          <ul>
            <li nz-menu-item><a routerLink="/">表单</a></li>
            <li nz-menu-item><a routerLink="/table">表格</a></li>
            <li nz-menu-item>alert</li>
            <li nz-menu-item>modal</li>
            <li nz-menu-item>列表</li>
            <li nz-menu-item>面板</li>
            <li nz-menu-item>日期、时间控件</li>
          </ul>
        </li>
        <li nz-submenu>
          <span title><i nz-icon nzType="bar-chart"></i><span class="nav-text">其他</span></span>
          <ul>
            <li nz-menu-item>轮播</li>
            <li nz-menu-item>图表</li>
            <li nz-menu-item>头像</li>
            <li nz-menu-item>树</li>
            <li nz-menu-item><a routerLink="/login">登录页</a></li>
          </ul>
        </li>
        <li nz-menu-item onclick="window.open('https://ng.ant.design/docs/introduce/zh','_blank')">
          <span><i nz-icon type="ant-design"></i><span class="nav-text">NG-ZORRO</span></span>
        </li>
        <li nz-menu-item onclick="window.open('https://www.angular.cn/docs','_blank')">
          <span><i nz-icon nzType="codepen-circle"></i><span class="nav-text">Angular</span></span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-content style="margin:0 16px;">
        <router-outlet></router-outlet>
      </nz-content>
      <nz-footer style="text-align: center;">Ant Design ©2019 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
</nz-layout>

</nz-layout>
